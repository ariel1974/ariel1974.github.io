

<html>
<body>
<iframe id="rotator" src="https://metrics.librato.com/s/spaces/497985" style="border: 0; width: 100%; height: 100%"></iframe>
</body>
<script>

window.onload = function() {

  var urls = [
    "https://metrics.librato.com/s/spaces/497985",
    "https://grafana.qq.opendns.com/dashboard/db/shadow-it?refresh=5s&orgId=1"
  ];

  var index = 1;
  var el = document.getElementById("rotator");

  setTimeout(function rotate() {

    if ( index === urls.length ) {
      index = 0;
    }

    el.src = urls[index];
    index  = index + 1;

    // continue rotating iframes
    setTimeout(rotate, 5000);

  }, 5000); // 5000ms = 5s
};

</script>
</html>
